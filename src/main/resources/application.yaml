server:
  port: 8084

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auto-hub
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info